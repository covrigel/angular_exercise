<!DOCTYPE html>
<!--the ng-app is a directive to the library, which is a special command-->
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="lib/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- we are linking to myController -->
    <div class="main" ng-controller="MyController">
      <div class="search">
        <h1>Great People Directory</h1>
        <label>search:</label>
        <input ng-model="query" type="text" name="" placeholder="Search for great people" autofocus>
        <label class="formgroup">By:
          <select ng-model="artistOrder">
            <option value="name" selected>Name</option>
            <option value="company">Company</option>
          </select>
        </label>
        <label class="formgroup">
          ascending <input type="radio" ng-model="direction" name="direction" checked>
          descending <input type="radio" ng-model="direction" name="direction" value="reverse">
        </label>
      </div>
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder:direction">
        <img ng-src="images/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>Company: {{item.company}}</h3>
        </div>
      </li>
    </ul>
    </div>

  </body>
</html>
