<!DOCTYPE html>
<!--the ng-app is a directive to the library, which is a special command-->
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="lib/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- we are linking to myController -->
    <div class="main" ng-controller="MyController">
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists">
        <img ng-src="images/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>Company: {{item.company}}</h3>
        </div>
      </li>
    </ul>
    </div>

  </body>
</html>
